<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="name">Name</label>
        <input id="name" placeholder="Enter your name" required />
      </div>
      <hr />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <br />
      <div>
        <label for="number">Age</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Enter your mobile number"
        />
      </div>
      <br />

      <div>
        <label for="dob">DOB</label>
        <input
          type="date"
          name="dob"
          id="dob"
          placeholder="Enter your mobile number"
        />
      </div>
      <br />

      <div>
        <label for="pwd">Password</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Enter your password"
        />
      </div>
      <br />

      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <br />

      <div>
        <p>Select your favorite Hall</p>
        <input type="radio" name="hallSelection" value="SalonA" id="SalonA" />
        <label for="SalonA">Salon A</label>

        <input type="radio" name="hallSelection" value="SalonB" id="SalonB" />
        <label for="SalonB">Salon B</label>

        <input type="radio" name="hallSelection" value="SalonB" id="SalonC" />
        <label for="SalonC">Salon C</label>
      </div>
      <br />
      <div>
        <input type="checkbox" required id="text" />
        <label for="text">I Agree to the terms</label>
      </div>
      <br />

      <!-- <label for="feedback">Enter your FeedBack</label> -->
      <textarea
        name="feedback"
        id="feedback"
        placeholder="Entery your feedback"
        rows="5"
        cols="50"
        style="resize: none"
      ></textarea>

      <div>
        <button type="submit">Submit form</button>
      </div>
    </form>
  </body>
</html>
