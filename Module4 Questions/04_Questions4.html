<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Scoreboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      table {
        width: 90%;
        max-width: 900px;
        border-collapse: collapse;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        overflow: hidden;
      }

      thead {
        background: linear-gradient(to right, #1e3c72, #2a5298);
      }

      th,
      td {
        padding: 15px;
        text-align: center;
      }

      th {
        font-size: 18px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      tbody tr {
        transition: background 0.3s ease;
      }

      tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      td {
        font-size: 16px;
        color: #f1f1f1;
      }

      @media (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead {
          display: none;
        }

        tr {
          margin-bottom: 15px;
        }

        td {
          text-align: right;
          padding-left: 50%;
          position: relative;
        }

        td::before {
          content: attr(data-label);
          position: absolute;
          left: 15px;
          top: 15px;
          font-weight: bold;
          color: #ccc;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Player Name</th>
          <th>Balls</th>
          <th>Run</th>
          <th>4s</th>
          <th>6s</th>
          <th>Player Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Number">1</td>
          <td data-label="Player Name">Rashid Khan</td>
          <td data-label="Balls">35</td>
          <td data-label="Run">50</td>
          <td data-label="4s">4</td>
          <td data-label="6s">2</td>
          <td data-label="Player Status">Not Out</td>
        </tr>
        <tr>
          <td data-label="Number">2</td>
          <td data-label="Player Name">Mohammad Nabi</td>
          <td data-label="Balls">30</td>
          <td data-label="Run">45</td>
          <td data-label="4s">3</td>
          <td data-label="6s">5</td>
          <td data-label="Player Status">Not Out</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
